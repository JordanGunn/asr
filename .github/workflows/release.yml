name: Release Pipeline

on:
  push:
    branches:
      - 'release/**'

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install ruff
      
      - name: Run linting
        run: ./scripts/lint.sh

  test:
    name: Test Python ${{ matrix.python-version }}
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ['3.10', '3.11', '3.12', '3.13']
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev]"
      
      - name: Run tests
        run: ./scripts/test.sh

  version-check:
    name: Version Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: Check version bump
        run: |
          # Extract version from release branch name
          BRANCH_VERSION=$(echo ${{ github.ref_name }} | sed 's/release\///')
          
          # Extract version from pyproject.toml
          CODE_VERSION=$(grep '^version = ' pyproject.toml | sed 's/version = "\(.*\)"/\1/')
          
          # Extract version from src/cli.py
          CLI_VERSION=$(grep '__version__ = ' src/cli.py | sed 's/__version__ = "\(.*\)"/\1/')
          
          echo "Branch version: $BRANCH_VERSION"
          echo "pyproject.toml: $CODE_VERSION"
          echo "src/cli.py:     $CLI_VERSION"
          
          # All versions must match
          if [ "$BRANCH_VERSION" != "$CODE_VERSION" ] || [ "$BRANCH_VERSION" != "$CLI_VERSION" ]; then
            echo "‚ùå Version mismatch detected!"
            echo "Branch name should match code versions"
            exit 1
          fi
          
          # Get latest tag
          LATEST_TAG=$(git describe --tags --abbrev=0 2>/dev/null || echo "v0.0.0")
          LATEST_VERSION=${LATEST_TAG#v}
          
          echo "Latest tag:     $LATEST_VERSION"
          
          # Ensure version was bumped
          if [ "$CODE_VERSION" = "$LATEST_VERSION" ]; then
            echo "‚ùå Version not bumped from $LATEST_VERSION"
            exit 1
          fi
          
          echo "‚úÖ Version check passed: $CODE_VERSION"

  build:
    name: Build Distribution
    runs-on: ubuntu-latest
    needs: [lint, test, version-check]
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
      
      - name: Install build tools
        run: |
          python -m pip install --upgrade pip
          pip install build
      
      - name: Build package
        run: python -m build
      
      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: dist
          path: dist/

  validate-release:
    name: Validate Release Readiness
    runs-on: ubuntu-latest
    needs: [build]
    steps:
      - uses: actions/checkout@v4
      
      - name: Check CHANGELOG
        run: |
          VERSION=$(grep '^version = ' pyproject.toml | sed 's/version = "\(.*\)"/\1/')
          
          if ! grep -q "## \[$VERSION\]" CHANGELOG.md; then
            echo "‚ö†Ô∏è  Warning: CHANGELOG.md missing entry for v$VERSION"
            echo "Please update CHANGELOG.md before merging to master"
            exit 1
          fi
          
          echo "‚úÖ CHANGELOG.md contains entry for v$VERSION"
      
      - name: Release summary
        run: |
          VERSION=$(grep '^version = ' pyproject.toml | sed 's/version = "\(.*\)"/\1/')
          echo "üéâ Release v$VERSION is ready!"
          echo ""
          echo "Next steps:"
          echo "1. Merge this release branch to master"
          echo "2. Tag master with: git tag v$VERSION"
          echo "3. Push tags: git push origin v$VERSION"
          echo "4. GitHub release workflow will publish automatically"
